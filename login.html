<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Form Validation</title>
    <link rel="stylesheet" href="style.css">

    <script src="run.js"></script>
</head>

<body>
    <p style="background-image: url('infi.webp');"></p>
    <div class="container">
        <div class="subcontainer">

   
                <label for="email">Email Text Field Validation</label>
                <input type="email" id="email" placeholder="Enter Email Address" onkeyup="validateEmail()">
                <div id="emailValidText"></div>
                <br>

                <label for="alpha">Alpha Text Field Validation</label>
                <input type="tet" id="alpha" placeholder="Enter Alpha" onkeyup="validateAlpha()">
                <div id="alphaValidText"></div>
                <br>

                <label for="gender">Radio Field Validation</label><br>
                <input class="gender" type="radio" id="male" name="gender" value="male" onclick="validateGender()" class="gender-input"
                    required><label class="gender-label" for="male">Male</label>
                <br>
                
                <input class="gender" type="radio" id="female" name="gender" value="female" onclick="validateGender()" class="gender-input"
                    required><label class="gender-label" for="female">Female</label>
                <br>
                <br>
                <div id="genderValidText"></div>

                    <label for="url">URL Field Validation</label>
                    <input type="text" id="url" placeholder="Enter url" onkeyup="validateUrl()">
                    <div id="urlValidText"></div>
                    <br>

                    <label for="textarea">Textarea Field Validation</label>
                    <textarea class="text" id="textarea" placeholder="Testarea" rows="4" onkeyup="validateTextarea()"></textarea>
                    <div id="textareaValidText"></div>
                    <br>

                    <label for="image">Image Field Validation</label>
                    <input class="image" type="file" id="image" accept=".jpg, .jpeg, .png" onchange="validateImage()">
                    <div id="imageValidText"></div>
                    
                  

        </div>

        <div class="subcontainer">
            <!-- <h2>Password Form</h2> -->
            <label for="password">Password Text Field Validation</label>
            <input type="password" id="password" placeholder="Enter Password" onkeyup="validatePassword()">
            <div id="passwordValidText"></div>

            <!-- <div class="phonenum"> -->
            <div class="phonenoChild">
                <!-- Phoneno -->
                <label for="phoneNumber" style="font-size: 15px;">Phone Number </label>
                <br>
                <div class="phone1">
                    <div class="phone2">
                        <select id="countryCode" class="countryCode" required="">
                            <option value="+91">+91 </option>
                            <option value="+1">+1 </option>
                            <option value="+44">+44</option>
                            <!-- Add more options for other countries-->
                        </select>
                    </div>

                    <div class="phone3">
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Number" oninput="validatePhoneNumber()">
                        <div id="phoneNumberValidText"></div>
                    </div>
            </div>

            <label for="birthdate">Date Picker(Birth date)</label><br>
            <input type="date" id="birthdate" onchange="validateBirthdate()"><br>
            <div id="birthdateValidText"></div>
            
            <script>
                // Get the current date
                const currentDate = new Date();
                // Calculate the date 100 years ago
                const minDate = new Date(currentDate.getFullYear() - 100, currentDate.getMonth(), currentDate.getDate());
                // Format the minDate to be in YYYY-MM-DD format
                const minDateString = minDate.toISOString().split('T')[0];
                // Set the min attribute of the date input element
                document.getElementById("birthdate").setAttribute("min", minDateString);
            </script>
            

            <label for="currency">Currency Field Validation</label><br>
            <input type="text" id="currency" placeholder="Enter Currency" onkeyup="validateCurrency()">
            <div id="currencyValidText"></div>
            <br>

            <label for="checkbox">Checkbox Field Validation</label><br>
            <input class="checkbox" type="checkbox" id="checkbox1"> MEAN<br>
            <input class="checkbox" type="checkbox" id="checkbox2" > Blockchain<br>
            <input class="checkbox" type="checkbox" id="checkbox3" > React<br>
            <input class="checkbox" type="checkbox" id="checkbox4" onkeyup=" validateCheckbox()"> BA<br>
            <div id="checkboxValidText"></div>

            <label for="color">Color Field Validation</label>
            <input class="color" type="color" id="color" onkeyup="validateColor()" required >
            <div id="colorValidText" style="color: rgb(239, 234, 234);"></div>

            <!-- <div class="submitbtn">
                <button type="button" class="btn-submit" onclick="submit()">Submit</button>
            </div> -->

            <div class="submitbtn">
                <button type="button" class="btn-submit" onclick="validateForm()">Submit</button>
            </div>
